<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <link rel="stylesheet" href="style.css">

    <body>

        <div class="container">

            <div class="card center">

                <h1>Joke Generator</h1>
                <h1>&#128514</h1>
                <div class="selection">
                    <h3 class="my-1">Select Your Language</h3>
                    <div class="radio">
                        <input type="radio" name="a" id="english">
                        <label for="english">English</label>

                        <input type="radio" name="a" id="hindi">
                        <label for="hindi">Hindi</label>

                        <input type="radio" name="a" id="marathi">
                        <label for="marathi">Marathi</label>
                    </div>
                </div>
                <div class="text my-1">
                    <textarea name="" id="displayJoke"
                    rows="9" cols="40" class="text-area center">
                    </textarea>
                </div>
                <div class="btn">
                    <button id="generate" class="generate"> Generate   </button>
                    <button id="copy" class="copy"> Copy </button>
                </div>
            </div>
        </div>


        <script src="index.js"></script>
    </body>

</html>
